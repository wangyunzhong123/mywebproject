//    var text = $("#mycontent").textContent;
    var text = document.getElementById("mycontent");
    var str = text.innerText;
    var ll =35;
    var temp =str.length;
    if( temp> ll){
      text.innerHTML = str.substring(0,ll)+"...";
    }
    var bt = document.getElementById("moremycontent");
    bt.onclick=function () {
      if(bt.innerText=="更多"){
        text.innerHTML = str;
        bt.innerHTML="收起";
      }else {
        text.innerHTML = str.substring(0,ll)+"...";
        bt.innerHTML="更多";
      }

  function tab_change(which){
    var $tabs = $("li");
    var ul_button0 = $tabs[0];
    var $ul_button1 = $tabs[1];
    var $ul_button2 = $tabs[2];
    var $tab1 = $(document.getElementById("tab11"));
    var $tab2 = $(document.getElementById("tab12"));
    var $tab3 = $(document.getElementById("tab13"));
    // var $tab3 = $(document.getElementById("tab3"));
    switch(which){
      case 0:
        $tab1.show();
        $tab2.hide();
        $tab3.hide();
        break;
      case 1:
        $tab2.show();
        $tab1.hide();
        $tab3.hide();
        break;
      case 2:
        $tab3.show();
        $tab1.hide();
        $tab2.hide();

        break;
      default:
        break;

    }
  }
